<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<h3>JavaScript Programming -- Dynamic Operations on Arrays </h3>
		<hr/>
		
		Skill Name: <input type="text" id="t1" />
		<br/><br/>
		
		<input type="button" value="Get Data" onclick="fn_getData()" />
		<input type="button" value="Add Data" onclick="fn_addData()" />
		<input type="button" value="Remove Data" onclick="fn_removeData()" />
		
		<ol id="list1"></ol>

		<script>
			var skillsArray = ["HTML5", "CSS3", "BOOTSTRAP", "ANGULAR", "REACT"];

			function fn_getData() {
				let str = "";
				for (let item of skillsArray) {
					str += "<li>" + item + "</li>";
				}
				var lstObj = document.getElementById("list1");
				lstObj.innerHTML = str;
			}

			function fn_addData() {
				let txtObj = document.getElementById("t1");
				let newSkill = txtObj.value.trim();

				if (newSkill === "") {
					alert("Please enter a skill name.");
					return;
				}

				if (skillsArray.includes(newSkill)) {
					alert(`The skill "${newSkill}" already exists. Duplicates are not allowed.`);
				} else {
					skillsArray.push(newSkill);
					fn_getData();
					alert(`The skill "${newSkill}" has been added.`);
				}
				txtObj.value = "";
			}

			function fn_removeData() {
				let txtObj = document.getElementById("t1");
				let skillToRemove = txtObj.value.trim();
				let index = skillsArray.indexOf(skillToRemove);

				if (index !== -1) {
					skillsArray.splice(index, 1);
					fn_getData();
					alert(`The skill "${skillToRemove}" has been removed.`);
				} else {
					alert(`The skill "${skillToRemove}" does not exist.`);
				}
				txtObj.value = "";
			}
		</script>
	</body>
</html>
