<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h2 {
            margin-top: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform .2s ease-in-out;
        }

        .remove-btn:hover {
            background-color: #e60000;
            transform: scale(1.075);
        }
    </style>
</head>
<body>

    <h2>User Data Table</h2>
    <table id="userTable">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Avatar</th>
            <th>Actions</th>
        </tr>
    </table>

    <script>
        // Fetch data from API and populate the table
        async function fetchUserData() {
            try {
                const response = await fetch('https://reqres.in/api/users');
                const data = await response.json();
                const users = data.data; // Array of user objects
                populateTable(users);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to populate the table with user data
        function populateTable(users) {
            const table = document.getElementById("userTable");

            users.forEach((user, index) => {
                const row = table.insertRow(-1); // Create a new row

                // Insert cells for each user property
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                const cell4 = row.insertCell(3);
                const cell5 = row.insertCell(4);
                const cell6 = row.insertCell(5);

                //for each cell properties will be id, first_name, last_name, email as per the api data
                cell1.textContent = user.id;
                cell2.textContent = user.first_name;
                cell3.textContent = user.last_name;
                cell4.textContent = user.email;

                // Display avatar image in the table cell
                const img = document.createElement('img');
                img.src = user.avatar;
                img.alt = `${user.first_name} ${user.last_name}`;
                img.style.width = '50px';
                img.style.height = '50px';
                cell5.appendChild(img);

                // Create Remove button for each row
                const removeBtn = document.createElement('button');
                removeBtn.textContent = "Remove";
                removeBtn.classList.add('remove-btn');
                removeBtn.onclick = function () {
                    table.deleteRow(index+1); // Remove the row when clicked with index + 1 because index start from 0 where cell start from 1
                };
                cell6.appendChild(removeBtn);
            });
        }

        // Load data when the page loads
        window.onload = fetchUserData;
    </script>

</body>
</html>
