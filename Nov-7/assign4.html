<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            padding: 8px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: transform .2s ease-in;
        }

        .form-container button:hover {
            background-color: #45a049;
            transform: scale(1.075);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Employee Details Form</h2>

    <div class="form-container">
        <input type="number" id="empno" placeholder="Employee No">
        <input type="text" id="ename" placeholder="Employee Name">
        <input type="text" id="job" placeholder="Job Title">
        <input type="number" id="salary" placeholder="Salary">
        <button onclick="addEmployee()">Add Employee</button>
    </div>

    <table id="employeeTable">
        <tr>
            <th>Employee No</th>
            <th>Employee Name</th>
            <th>Job Title</th>
            <th>Salary</th>
        </tr>
    </table>

    <script>
        function addEmployee() {
            const empNo = document.getElementById("empno").value;
            const empName = document.getElementById("ename").value;
            const jobTitle = document.getElementById("job").value;
            const salary = document.getElementById("salary").value;

            // checking for any error from user side
            if (!empNo || !empName || !jobTitle || !salary) {
                alert("Please fill in all fields.");
                return;
            }

            const table = document.getElementById("employeeTable");

            // create a new row, everytime we fill a row it will going to be added at the last
            const newRow = table.insertRow(-1);

            // required 4 cells
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);

            // cell properties are empNo, empName, jobTitle, salary
            cell1.textContent = empNo;
            cell2.textContent = empName;
            cell3.textContent = jobTitle;
            cell4.textContent = salary;

            // on clicking make sure after the data is send successfully
            // all the inputs are clear automatically to be typed again
            document.getElementById("empno").value = "";
            document.getElementById("ename").value = "";
            document.getElementById("job").value = "";
            document.getElementById("salary").value = "";
        }
    </script>

</body>
</html>
