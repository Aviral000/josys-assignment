<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter Username">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password">

        <button onclick="login()">Login</button>

        <p id="resultMessage" class="message"></p>
    </div>

    <script>
        // not using the database or stored name and password, so created a default constant one instead
        const correctUsername = "admin";
        const correctPassword = "admin";

        //login fn which going to check if both values are equal to their corresponding user value or not
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const resultMessage = document.getElementById("resultMessage");

            //checking credentials
            if (username === correctUsername && password === correctPassword) {
                resultMessage.textContent = "Welcome!";
                resultMessage.className = "message success";
            } else {
                resultMessage.textContent = "Invalid username or password.";
                resultMessage.className = "message error";
            }
        }
    </script>

</body>
</html>
