<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Promise</title>
</head>
<body>
  <h1>Random Number Promise Example</h1>
  <button onclick="checkRandomNumber()">Generate Random Number</button>
  <p id="result"></p>

  <script>
    function checkRandomNumber() {
      // Create a promise
      const randomNumberPromise = new Promise((resolve, reject) => {
        // Generate a random number between 1 and 50
        const randomNumber = Math.floor(Math.random() * 50) + 1;
        
        // Check if the number is a multiple of 5
        if (randomNumber % 5 === 0) {
          resolve(`Resolved with number: ${randomNumber}`);
        } else {
          reject(`Rejected: ${randomNumber} is not a multiple of 5`);
        }
      });

      // Generating the response from the promise object
      randomNumberPromise
        .then((message) => {
          document.getElementById("result").innerText = message;
          document.getElementById("result").style.color = "green";
        })
        .catch((error) => {
          document.getElementById("result").innerText = error;
          document.getElementById("result").style.color = "red";
        });
    }
  </script>
</body>
</html>
